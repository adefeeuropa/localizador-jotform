<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Compra do Livro: Uma Vida de Decisões</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Redirecionando com segurança para o formulário oficial do livro Uma Vida de Decisões - ADEFE.">
  
  <!-- Segurança e compatibilidade -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://api.ipgeolocation.io; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <style>
    body, html {
      font-family: 'Segoe UI', 'Inter', sans-serif, Arial;
      font-size: 15px;
      color: #333;
      text-align: center;
      padding-top: 20vh;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <p>Redirecionando para o formulário oficial da ADEFE. Por favor, aguarde...</p>

  <script>
    const jotformUrl = 'https://form.jotform.com/adm.adefeeuropa/pedido-umavidadedecises';
    const urlParameterName = 'pais';
    const apiKey = 'a5c838f2a099472aad172e90fd2bc79c';

    async function processGeolocation() {
      try {
        const response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}`);
        const data = await response.json();

        let country = data && data.country_name ? data.country_name : 'desconhecido';
        const redirectUrl = `${jotformUrl}?${urlParameterName}=${encodeURIComponent(country)}`;
        window.location.replace(redirectUrl);

      } catch (e) {
        console.error('Erro ao detectar país, redirecionando mesmo assim:', e);
        const fallbackUrl = `${jotformUrl}?${urlParameterName}=desconhecido`;
        window.location.replace(fallbackUrl);
      }
    }

    window.addEventListener('load', processGeolocation);
  </script>
</body>
</html>
