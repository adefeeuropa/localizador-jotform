<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Geolocalizador de País por IP</title>
    <style>
        /* Mesmos estilos para um aspeto limpo */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif, Arial;
            font-size: 16px;
            color: #2c3345;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: left;
            height: 100%;
        }
        #country-display {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="country-display">A detetar o seu país...</div>

    <script>
        // Função que é executada assim que a página carrega
        async function getCountryByIP() {
            const display = document.getElementById('country-display');
            try {
                // Usamos um serviço gratuito de geolocalização por IP (ip-api.com)
                // É fiável e não requer chave de API
                const response = await fetch('https://ip-api.com/json/?fields=status,country,message');
                const data = await response.json();

                if (data.status === 'success') {
                    // Se a deteção for bem-sucedida, mostra o nome do país
                    display.textContent = data.country;
                } else {
                    display.textContent = 'Não foi possível detetar o país.';
                }
            } catch (error) {
                console.error('Erro ao obter geolocalização por IP:', error);
                display.textContent = 'Erro de ligação.';
            }
        }

        // Chama a função quando a página carrega
        window.onload = getCountryByIP;
    </script>
</body>
</html>
