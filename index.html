<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Geolocalizador de País por IP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif, Arial;
            font-size: 16px;
            color: #2c3345;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: left;
            height: 100%;
        }
        #country-display {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="country-display">A detetar o seu país...</div>

    <script>
        // ======================================================================
        //   COLE A SUA CHAVE DA API DO IPGEOLOCATION.IO AQUI EM BAIXO
        // ======================================================================
        const apiKey = 'a5c838f2a099472aad172e90fd2bc79c';


        // Função para obter o país usando o serviço ipgeolocation.io
        async function getCountryByIP() {
            const display = document.getElementById('country-display');
            
            if (apiKey === 'SUA_CHAVE_API_AQUI') {
                display.textContent = 'Erro: A chave da API não foi configurada no código.';
                return;
            }

            try {
                const response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}`);
                const data = await response.json();

                if (data && data.country_name) {
                    display.textContent = data.country_name;
                } else {
                    display.textContent = 'Não foi possível detetar o país.';
                }
            } catch (error) {
                console.error('Erro ao obter geolocalização por IP:', error);
                display.textContent = 'Erro de ligação.';
            }
        }

        // Chama a função quando a página carrega
        window.onload = getCountryByIP;
    </script>
</body>
</html>
